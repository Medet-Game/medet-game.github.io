    <style amp-custom>
        body{
            background-color: #222;
        }
        .headerbar {
            height: 7vh;
            position: fixed;
            z-index: 999;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        .join-us {
            height: 100%;
            padding-top: 4vh;
            position: absolute;
            left: 5vw;
            color: #333;
            font-size: 2.5vh;
            text-decoration: line-through;
        }
        .site-name {
            position: relative;
            margin: 0 auto;
        }
        .logo {
            height: 7vh;
        }
        .download {
            height: 100%;
            padding-top: 4vh;
            position: absolute;
            right: 5vw;
            color: #333;
            font-size: 2.5vh;
            text-decoration: line-through;
        }
        article {
            margin-top: 5vh;
        }
        .footerbar {
            height: 5vh;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #111;
            overflow: hidden;
        }
        .slider {
            height: 44vh;
            position: fixed;
            top: 7vh;
            width: 100%;
            display: flex;
            background-image: url('img/saturn.png');
            background-repeat: no-repeat;
            background-size:cover;
            background-position: center;
        }
        .slider h1{
            margin: auto;
            text-align: center;
            color: #fff;
            font-size: 5vh;
        }
        .content {
            position: relative;
            top: 51vh;
            width: 148vw;
            height: 46vh;
            background-color: #222;
        }
        .team {
            height: 100%;
            width: 100%;
            background-color: #222;
            display: block;
        }
        .links {
            margin: auto;
            color: #fff;
            font-weight: bold;
            font-size: 2vh;
        }
        .links a {
            color: #fff;
        }
        .man {
            position: relative;
            width: 100%;
            height: 14vh;
            /*padding: 1vw 2vw 1vw 2vw;*/
            background-color: #333;
        }
        .man img {
            border-radius:50%;
            height: 10vh;
            margin: 2vh 2vw 2vh 7vw;
        }
        .man i {
            position: absolute;
            color: #000;
            margin: 6vh auto auto auto;
            font-size: 2.3vh;
        }
        .video {
            width: 100%;
            height: 100%;
        }
        .video h1{
            text-align: right;
            margin: auto 2vw auto auto;
            font-size: 5vh;
            color: white;
        }
        @media only screen and (min-width: 801px){
            .team {
            height: 100%;
            width: 45%;
            background-color: #222;
            float: left;
            }
            .man {
            position: relative;
            width: 100%;
            height: 14vh;
            /*padding: 1vw 2vw 1vw 2vw;*/
            background-color: #333;
            }
        .man img {
            border-radius:50%;
            height: 10vh;
            margin: 2vh 2vw 2vh 3vw;
            }
        .man i {
            position: absolute;
            color: #000;
            margin: 6vh auto auto auto;
            font-size: 2.3vh;
            }
        .video {
            width: 100%;
            height: 100%;
            }
        .video h1{
            text-align: right;
            margin: auto 2vw auto auto;
            font-size: 5vh;
            }

            height: 44vh;
            position: fixed;
            top: 51vh;
            width: 100%;
            background-color: #222;
            }
